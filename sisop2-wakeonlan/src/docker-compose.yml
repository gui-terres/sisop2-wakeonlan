services:
  manager:
    build: .
    container_name: manager
    hostname: manager
    command: ["/app/sleep_server", "manager"]
    networks:
      lan:
        ipv4_address: 172.18.0.2

  participant1:
    build: .
    container_name: participant1
    hostname: participant1
    command: ["/app/sleep_server"]
    networks:
      lan:
        ipv4_address: 172.18.0.3
    depends_on:
      - manager

  participant2:
    build: .
    container_name: participant2
    hostname: participant2
    command: ["/app/sleep_server"]
    networks:
      lan:
        ipv4_address: 172.18.0.4
    depends_on:
      - manager
      
networks:
  lan:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
